<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yumi’s Blog</title>
    <meta name="description" content="Yumi’s periodic notes while building a clear guide to Kyouro.">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Yumi’s Blog</h1>
        <p class="tagline">Periodic notes, easy to add or remove</p>
      </div>
    </header>

    <main class="container">
      <section id="blog-list" class="facts-grid" aria-live="polite"></section>

      <section class="card" id="blog-fallback" style="display:none;">
        <h2>Having trouble seeing posts?</h2>
        <p>
          If the list looks empty, open this folder with a simple static server (for example, using Python: <code>python3 -m http.server</code>) so the browser can fetch local files.
        </p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Made by Yumi • Posts are plain files under <code>posts/</code>.</small>
      </div>
    </footer>

    <script src="blog.js"></script>
    <script>
      renderBlogIndex();
    </script>
  </body>
  </html>
